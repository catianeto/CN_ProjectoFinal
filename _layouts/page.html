---
layout: default
---
<article class="post">

  <header class="post-header">
    {% case page.title %}
    {% when "About me" %}
       <h1 class="post-title">Hi, there!</h1>
    {% when "Say hi"%}
       <h1 class="post-title">Drop me a line</h1>
    {% when "My worl"%}
       <h1 class="post-title">Check out my latest work</h1>
    {% else %}
  {% endcase %}
  </header>

  <div class="post-content">
    {{ content }}
  </div>

</article>
