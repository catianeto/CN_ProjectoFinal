---
layout: default
---
<section class="post">

  <header class="post-header">
    {% case page.title %}
    {% when "About me" %}
       <h1 class="post-title">A bit about me</h1>
    {% when "Say hi"%}
       <h1 class="post-title">Drop me a line</h1>
    {% when "My work"%}
       <h1 class="post-title">Latest work</h1>
    {% else %}
  {% endcase %}
  </header>

  <div class="post-content">
    {{ content }}
  </div>

</section>
