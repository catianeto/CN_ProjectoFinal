---
layout: default
---

<Section>
  <header class="post-header">
    <h1 class="post-title p-name" itemprop="name headline">{{ page.title | escape }}</h1>
    <div class="tag-wrapper">
      {%- if page.category1 -%}
      <div class="chip">
        <h5>{{ page.category1 }}</h5>
      </div>
      {%- endif -%}

      {%- if page.category2 -%}
      <div class="chip">
        <h5>{{ page.category2 }}</h5>
      </div>
      {%- endif -%}

      {%- if page.category3 -%}
      <div class="chip">
        <h5>{{ page.category3 }}</h5>
      </div>
      {%- endif -%}
    </div>
  
  </header>

  <div class="post-content e-content" itemprop="articleBody">
    {{ content }}
  </div>

  <aside class="project-end">
    <h4>Check out other projects <span><a href="{{ site.baseurl }}/portfolio">here</a></span></h4>
  </aside>

</Section>
